<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <strong>IWG</strong>
        </div>

        <ul class="list-unstyled components">
            <li ng-class="{active:panel.isSelected(1)}">
                <a ng-click="panel.selectTab(1)">
                    <i class="glyphicon glyphicon-user"></i>
                    Profile
                </a>
            </li>

            <li ng-class="{active:panel.isSelected(2)}">
                <a ng-click="panel.selectTab(2)">
                    <i class="glyphicon glyphicon-search"></i>
                    Search
                </a>

            </li>

            <li ng-class="{active:panel.isSelected(3)}">
                <a ng-click="panel.selectTab(3)">
                    <i class="glyphicon glyphicon-comment"></i>
                    Chat
                </a>
            </li>

            <li ng-class="{active:panel.isSelected(4)}">
                <a ng-click="panel.selectTab(4)">
                    <i class="fa fa-gamepad fa-2x"></i>
                    Games
                </a>
            </li>

            <li ng-class="{active:panel.isSelected(5)}">
                <a ng-click="panel.selectTab(5)">
                    <i class="fa fa-gamepad fa-2x"></i>
                    Creator Portal
                </a>
            </li>
        </ul>
    </nav>
    <!-- Page Content Holder -->
    <div class="container body-content" style="padding:20px;">
        <div class="row">
            <div class="col-lg-12">

                <div class="jumbotron" ng-show="panel.isSelected(1)">
                    <div class="custom-form">
                        <div class="text-center bg-form">
                            <div class="img-section">
                                <img src="http://robohash.org/users?size=200x200&set=set2" class="imgCircle" alt="Profile picture">
                                <div class="col-lg-12">
                                    <br />
                                    <h5>{{username}}</h5>
                                </div>
                            </div>
                            <input type="file" id="image-input" onchange="readURL(this);" accept="image/*" class="form-control form-input Profile-input-file">
                        </div>
                        <br />

                        <div class="form-group col-sm-12">
                            <textarea class="form-control" rows="3" name="about_me" placeholder="About me"></textarea>
                        </div>

                        <div class="col-lg-12 col-md-12 text-center">
                            <button class="btn btn-info btn-lg custom-btn" id="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                        </div>
                    </div>
                </div>

                <div class="jumbotron" styel="width:auto; height:600px;" ng-show="panel.isSelected(2)">
                    <h1>THIS IS PANEL 2</h1>
                </div>

                <div class="jumbotron" styel="width:auto; height:600px;" ng-show="panel.isSelected(3)">
                    <div class="row">
                        <div class="col-lg-9">

                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 frame" ng-controller="callUsers as user">
                            <br />
                            <center><h5 style="color:black">Online players</h5></center>
                            <br />
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="u in users"><img src="~/images/online2.png" height="10" width="10" class="pull-left"> {{u.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="jumbotron" styel="width:auto; height:600px;" ng-show="panel.isSelected(4)">
                    <canvas id="gamePlayer" width="200" height="100"></canvas>
                    hello?

                </div>

                <div class="jumbotron" styel="width:auto; height:600px;" ng-show="panel.isSelected(5)">
                    <div ng-controller="userIconController">
                        <img id="userIconShow" src="" />
                        <button ng-click="getUserIcon()">Fetch the user image</button>
                        <input id="userIconLoad" type="file" />
                        <button ng-click="postUserIcon()">Submit the user image to the API</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
